<!DOCTYPE html>
<html>
<head>
    <title>IoT Location Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        #map { height: 600px; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        var map = L.map('map').fitBounds({{ bounds | tojson }});
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        var points = {{ points | tojson }};
        // Add markers with timestamp labels (HH:MM:SS)
        points.forEach(function(point) {
            var lat = point[0];
            var lon = point[1];
            var timestamp = point[2];
            // Extract HH:MM:SS from timestamp (YYYY-MM-DD HH:MM:SS)
            var time = timestamp.split(' ')[1];
            var marker = L.marker([lat, lon]).addTo(map);
            marker.bindPopup(time);
        });

        // Connect points with a polyline to show trajectory
        if (points.length > 1) {
            var latlngs = points.map(function(point) {
                return [point[0], point[1]];
            });
            L.polyline(latlngs, {color: 'blue', weight: 3}).addTo(map);
        }
    </script>
</body>
</html>
